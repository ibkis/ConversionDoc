<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}"
      xmlns:th="http://www.thymeleaf.org"
>
<head>

    <title>Status Documents </title>

</head>

<body>

<!-- page content -->
<div class="right_col" data-layout-fragment="content" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Upload Documents</h3>
            </div>
        </div>
        <div class="clearfix"></div>

        <div class="row">

            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">

                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Etape 1</a>
                                    </li>
                                    <li><a href="#">Etape 2</a>
                                    </li>
                                </ul>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">


                        <!-- Smart Wizard -->

                            <div class="col-md-3 col-xs-12 widget widget_tally_box" th:each="file : ${files}">
                                <div class="x_panel ">
                                    <div class="x_content">

                                        <div class="flex">
                                            <ul class="list-inline widget_profile_box">
                                                <li>
                                                    <a  class="p    pull-left border-green profile_thumb">
                                                        <i th:class="${file.classint}"></i>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a  class="pull-left border-green profile_thumb">
                                                        <i class="fa fa-random"></i>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a  class="pull-left border-green profile_thumb">
                                                        <i th:class="${file.classout}"></i>
                                                    </a>
                                                </li>
                                                <li th:if="${file.isdelete !=true && file.terminer!=0}">
                                                    <a  class="pull-left border-green profile_thumb download_doc"  th:href="@{|${file.fileDownloadUri}|}" target="_blank">
                                                        <i class="fa fa-cloud-download"></i>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>

                                        <h5 class="name" th:text= " ${file.fileName}"></h5>
                                        <p th:text= "${file.size}"></p>
                                        <div class="flex">
                                            <ul class="list-inline count2">
                                                <li>
                                                    <h6  th:text= " ${file.getT_attente()}"></h6>
                                                    <span>Attente</span>
                                                </li>
                                                <li>
                                                    <h6 th:text= " ${file.getT_encour()}"></h6>
                                                    <span>Encour</span>
                                                </li>
                                                <li>
                                                    <h6 th:text= " ${file.getT_terminier()}"></h6>
                                                    <span>Terminer</span>
                                                </li>
                                            </ul>
                                        </div>

                                    </div>
                                </div>
                            </div>


                       <!-- End SmartWizard Content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->


</body>
</html>
